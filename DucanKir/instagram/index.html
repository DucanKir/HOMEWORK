<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <main class="columns">
        <section class="big-image">
          <img src="images/phones.png" alt="Instagram on phone screen">
        </section>
        <section class="info">
          <div class="signup">
            <div class="logo">
              <img src="images/logo.png" alt="Instagram logo">
            </div>
            <p>Sign up to see photos and videos from your friends.</p>
            <button id="fb">Log in with facebook</button>
            <p>or</p>
            <form>
              <input type="text" name="number-or-email" placeholder="Mobile Number Or Email">
              <input type="text" name="full-name" placeholder="Full Name">
              <input type="text" name="Username" placeholder="Username">
              <input type="password" name="Password" placeholder="Password">
              <button>Sign Up</button>
            </form>
            <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
          </div>
          <div class="login">
            <p>Have an account? <a href="https://www.instagram.com/">Log in</a></p>
          </div>
          <div class="apps">
            <p>Get the app.</p>
            <div class="appslogos">
              <img src="images/app-store.png" alt="apple appstore">
              <img src="images/google-play.png" alt="google play">
            </div>
          </div>
        </section>
      </main>
      <footer>
        <nav>
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Language</a>
        </nav>
        <p id="copyright">2017 Instagram</p>
      </footer>

    </div>











  </body>
</html>
